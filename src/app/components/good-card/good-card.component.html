<mat-card>
  <mat-card-header>
    <mat-card-title>{{ good.name }}</mat-card-title>
    <mat-card-subtitle>{{ good.cost }} $</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="good.previewImageUrl" />
  <mat-card-content>
    <p>{{ good.shortDescription }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ADD</button>
    <button mat-button>MORE</button>
  </mat-card-actions>
</mat-card>
