<div class="auth-wrapper container d-flex justify-content-center align-items-center flex-column">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Authorization
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex justify-content-center align-items-center flex-column">
      <mat-form-field>
        <input matInput placeholder="Login"/>
      </mat-form-field>
      <mat-form-field>
        <input type="password"
          placeholder="Password"
          matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
        color="primary"
        click="login()">Login</button>
      <button mat-button>Register</button>
    </mat-card-actions>
  </mat-card>
</div>
